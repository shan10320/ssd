<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/uploadfile.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>

  <body>
    <div class="mainDiv">
      <div class="content">
        <div class="imageDiv">
          <img class="imageStyle" src="css/drive.jpg" />
        </div>
        <p class="text-light-grey-upload spacing content-txt">
          Upload files to Google Drive
        </p>
      </div>
      <div class="footer-upload">
        <div class="input-div">
          <input id="files" class="input" type="file" name="files[]" />
        </div>
        <div class="btn-div-upload">
          <button class="btn-primary btn-block" id="uploadbtn">Upload</button>
        </div>
      </div>
    </div>
  </body>
</html>
